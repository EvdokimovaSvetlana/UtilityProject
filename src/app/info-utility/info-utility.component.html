<div class="modal-dialog modal-sm text-center">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" (click)="goBack();">&times;</button>
      <h4 class="modal-title">Choose utility</h4>
    </div>
    <div class="modal-body">
      <div *ngFor="let item of panel1" class="panel">
        <button type="button" class="btn btn-primary" (click)="infoWith(item);">{{item.name}}</button>
      </div>
      <div *ngFor="let item of panel2" class="panel">
        <button type="button" class="btn btn-primary" (click)="infoWithout(item);">{{item.name}}</button>
      </div>
    </div>
  </div>
</div>

<div *ngIf="findComunal1.length!=0" class="modal-dialog modal-sm find text-center">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" (click)="findComunal1.length=0;">&times;</button>
      <h4 class="modal-title">{{findComunal1[0].panel1[0].name | uppercase}}</h4>
    </div>
    <div class="modal-body">
      <table>
        <tr>
          <th>
            <label>Month</label>
          </th>
          <th>
            <label>Year</label>
          </th>
          <th>
            <label>MustPay</label>
          </th>
          <th>
            <label>Paid</label>
          </th>
          <th>
            <label>Indicators</label>
          </th>
        </tr>
        <tr *ngFor="let item of findComunal1">
          <td>
            <label>{{item.idmonth}}</label>
          </td>
          <td>
            <label>{{item.idyear}}</label>
          </td>
          <td>
            <label>{{item.panel1[0].mustPay}}</label>
          </td>
          <td>
            <label>{{item.panel1[0].paid}}</label>
          </td>
          <td>
            <label>{{item.panel1[0].ind}}</label>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
