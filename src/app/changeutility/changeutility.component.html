<div class="modal-dialog modal-sm text-left">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" (click)="goBack();">&times;</button>
      <h4 class="modal-title"></h4>
    </div>
    <div class="modal-body">
      <div *ngFor="let item of panel1" class="panel">
        <label>{{item.name}} <input type="number" [(ngModel)]="item.price"></label>
        <div *ngIf="item.price!=undefined">
          <button type="button" class="btn btn-primary" (click)="savePanel1(item)">Save</button>
        </div>
        <div *ngIf="item.price==undefined">
          <button type="button" disabled class="btn btn-primary" (click)="savePanel1(item)">Save</button>
        </div>
      </div>
      <div *ngFor="let item of panel2" class="panel">
        <label>{{item.name}} <input type="number" [(ngModel)]="item.mustPay"></label>
        <div *ngIf="item.mustPay!=undefined">
          <button type="button" class="btn btn-primary" (click)="savePanel2(item)">Save</button>
        </div>
        <div *ngIf="item.mustPay==undefined">
          <button type="button" disabled class="btn btn-primary" (click)="savePanel2(item)">Save</button>
        </div>
      </div>
    </div>
  </div>
</div>
